<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noite da Pizza</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #fff5e6; }
    h1 { color: #d35400; }
    .item { margin: 1rem 0; }
    button { margin-left: 0.5rem; }
  </style>
</head>
<body>
  <h1>üçï Noite da Pizza</h1>
  <div id="items"></div>
  <script>
    const apiUrl = "__API_URL__";

    async function loadItems() {
      const res = await fetch(`${apiUrl}/items`);
      const items = await res.json();
      const container = document.getElementById('items');
      container.innerHTML = `
        <table border="1" cellpadding="8" cellspacing="0">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantidade</th>
              <th>Unidade</th>
              <th>Quem vai levar</th>
            </tr>
          </thead>
          <tbody>
            ${items.map(({ item, quantidade, unidade, quemVaiLevar = [] }) => {
              const podeLevarMais = Array.isArray(quemVaiLevar) && quemVaiLevar.length < quantidade;
              return `
                <tr>
                  <td>${item}</td>
                  <td>${quantidade}</td>
                  <td>${unidade}</td>
                  <td>
                    ${Array.isArray(quemVaiLevar) ? quemVaiLevar.join(', ') : 'ningu√©m ainda'}
                    ${podeLevarMais
                      ? `<br/><input type="text" placeholder="Seu nome" />
                         <button onclick="addPerson('${item}', this)">Levar</button>`
                      : ''}
                  </td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;
    }

    async function addPerson(item, btn) {
      const input = btn.previousElementSibling;
      const name = input.value.trim();
      if (!name) return alert("Digite seu nome!");
      await fetch(`${apiUrl}/items/${encodeURIComponent(item)}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name }),
      });
      loadItems();
    }

    loadItems();
  </script>
</body>
</html>
